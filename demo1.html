<body>
    <svg></svg>
    <script>
        //画布大小
        var width = 400;
        var height = 400;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        var padding = {
            left: 30,
            right: 30,
            top: 20,
            bottom: 20
        };  
        var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
        var xScale = d3.scale.ordinal().domain(d3.range(dataset.length))
            .rangeRoundBands([0, width - padding.left - padding.right]);
        var yScale = d3.scale.linear().domain([0, d3.max(dataset)])
         .range([height - padding.top - padding.bottom, 0]);
        var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left");
        var rectPadding = 4;
        var rects = svg.selectAll(".MyRect").data(dataset).enter().append("rect").attr("class", "MyRect")
            .attr("transform", "translate(" + padding.left + "," + padding.top + ")").attr("x", function (d, i) {
                return xScale(i) + rectPadding / 2;
            }).attr("y", function (d) {
                return yScale(d);
            }).attr("width", xScale.rangeBand() - rectPadding).attr("height", function (d) {
                return height - padding.top - padding.bottom - yScale(d);
            }); 
        var texts = svg.selectAll(".MyText").data(dataset)
            .enter().append("text").attr("class", "MyText").attr("transform", "translate(" + padding.left + "," +
                padding.top +
                ")")
            .attr("x", function (d, i) {
                return xScale(i) + rectPadding / 2;
            }).attr("y", function (d) {
                return yScale(d);
            }).attr("dx", function () {
                return (xScale.rangeBand() - rectPadding) / 2;
            }).attr("dy", function (d) {
                return 20;
            }).text(function (d) {
                return d;
            });

        svg.append("g").attr("class", "axis").attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) +
            ")").call(xAxis); 
        svg.append("g").attr("class", "axis").attr("transform", "translate(" + padding.left + "," + padding.top +
            ")").call(yAxis);
