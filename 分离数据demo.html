<script>

    function sort(type, order) {
  var caaa = document.getElementById("jsList");
    var count = caaa.childElementCount;
    var obj = {
        id: [],
        price: [],
        sales: [],
    }
    for (var i = 0; i < count; i++) {
        var caaa = document.getElementById("jsList");
        obj.id[i] = caaa.children[i].children[0].innerText;
        obj.price[i] = caaa.children[i].children[1].innerText;
        obj.sales[i] = caaa.children[i].children[2].innerText;
    }
        let temp1, temp2, temp3;
        //asc 
        //  desc
        
        // id  asc
        if (type == "id" && order == "asc") {
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.id[i] < obj.id[j]) {
                        temp1 = obj.id[i];
                        obj.id[i] = obj.id[j];
                        obj.id[j] = temp1;

                        temp2 = obj.price[i];
                        obj.price[i] = obj.price[j];
                        obj.price[j] = temp2;

                        temp3 = obj.sales[i];
                        obj.sales[i] = obj.sales[j];
                        obj.sales[j] = temp3;
                    }
                }
            }
        }

         // id desc
         else if (type == "id" && order == "desc") {
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.id[i] > obj.id[j]) {
                        temp1 = obj.id[i];

                        obj.sales[j] = temp3;
                    }
                }
            }
        }

        // price  asc
        else if (type == "price" && order == "asc") {
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.price[i] < obj.price[j]) {
                        temp1 = obj.id[i];
                        obj.id[i] = obj.id[j];
                        obj.id[j] = temp1;

                        temp2 = obj.price[i];
                        obj.price[i] = obj.price[j];
                        obj.price[j] = temp2;

                        temp3 = obj.sales[i];
                        obj.sales[i] = obj.sales[j];
                        obj.sales[j] = temp3;
                    }
                }
            }
        }

         // price desc
         else  if (type == "price" && order == "desc") {
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.price[i] > obj.price[j]) {
                        temp1 = obj.id[i];
                        obj.id[i] = obj.id[j];
                        obj.id[j] = temp1;

                        temp2 = obj.price[i];
                        obj.price[i] = obj.price[j];
                        obj.price[j] = temp2;

                        temp3 = obj.sales[i];
                        obj.sales[i] = obj.sales[j];
                        obj.sales[j] = temp3;
                    }
                }
            }
        }

         //   sales  asc
         else if (type == "sales" && order == "asc") {
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.sales[i] < obj.sales[j]) {
                        temp1 = obj.id[i];
                        obj.id[i] = obj.id[j];
                        obj.id[j] = temp1;

                        temp2 = obj.price[i];

                        obj.sales[j] = temp3;
                    }

         //   sales  desc

            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    if (obj.sales[i] > obj.sales[j]) {

                        obj.id[i] = obj.id[j];
                        obj.id[j] = temp1;

                        temp2 = obj.price[i];

                        temp3 = obj.sales[i];
                        obj.sales[i] = obj.sales[j];
                        obj.sales[j] = temp3;
                    }
                }
            }
        }

        //asc
        //  desc




        var cbbbb = document.getElementById("jsList");
        for (let i = 0; i < count; i++) {

            cbbbb.children[i].children[1].innerText = obj.price[i];
